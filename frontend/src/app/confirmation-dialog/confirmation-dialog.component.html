<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content class="center-content">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions class="center-content">
  <button mat-icon-button mat-dialog-close color="primary">
    <mat-icon>keyboard_return</mat-icon>
  </button>
  <button mat-icon-button [mat-dialog-close]="true" color="primary">
    <mat-icon>check</mat-icon>
  </button>
</mat-dialog-actions>
