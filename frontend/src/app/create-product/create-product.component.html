<h2>Création d'un produit</h2>

<div class="form">
    <form (ngSubmit)="onSubmit(productForm)" #productForm="ngForm">
      <div>
          <mat-form-field>
          <mat-label>Nom du produit</mat-label>
          <input matInput name="name" required [(ngModel)]="product.name">
          </mat-form-field>
      </div>

      <div>
          <mat-form-field>
            <mat-label>Prix</mat-label>
            <input
              matInput
              name="price"
              required
              [(ngModel)]="product.price"
            >
          </mat-form-field>
        </div>
        
        <div>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input
              matInput
              name="description"
              [(ngModel)]="product.description"
            >
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Boutique</mat-label>
            <mat-select name="shop" [(ngModel)]="product.shop">
              <mat-option [value]="null">Aucune boutique</mat-option>
              <mat-option *ngFor="let shop of shops" [value]="shop">{{ shop.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Catégorie(s)</mat-label>
            <mat-select name="categories" [(ngModel)]="selectedCategories" multiple>
              <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

            <mat-dialog-actions class="center-content">
              <div class="buttons">
                <div class="cancel-button">
                    <button mat-icon-button color="primary" (click)="goBack(productForm)">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>
                </div>
                <div class="create-button">
                    <button mat-icon-button color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            </mat-dialog-actions>
    </form>
</div>
